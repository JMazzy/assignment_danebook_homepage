<!DOCTYPE html>

<!--
Your job is to use Bootstrap to bring the mockup to reality using the Agile Development approach we covered in the prep work. You will use the User Stories listed in the Tracker (and the attached mockup) to guide your development. The three stories are:

Home Page The basic structure of the page
Sign In The signin form in the navbar
Sign Up The larger signup form in the main page area
Once you've finished each story in the Pivotal Tracker (you don't need to manually check off the Acceptance Criteria / Tasks for this project), be sure to Git commit it.

Tips

Build each story first by using just Bootstrap classes (no additional styles). Only once you've exhausted the options provided by the framework should you look to start overriding things on your own. It's okay if it doesn't look exact at this point.

Extra Credit

When Bootstrap navbars collapse on narrower screens/browsers, they turn into a single clickable-and-expandable button (one of those ones you commonly see on mobile menus):

Consider getting this to work an extra credit assignment only because it relies on JavaScript. It should work out of the box as long as you include jQuery ABOVE your Bootstrap JavaScript load, but it's not worth your time right now to go debugging JavaScript issues. Use the developer tools 'console' tab if you must...
-->

<html>
  <head>
    <title>Danebook</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head>

  <body>

    <!--DESCRIPTION
    As a visitor to the Danebook site
    I want to see a branded home page
    So I know where I have landed
    TASKS
    Set up the basic homepage (e.g. navbar, main content area) without any of the submission forms-->

    <!--The navbar/sign in form at the very top of the screen-->
    <nav id="danebook-navbar" class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <section class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a id="brand-text" class="navbar-brand h1" href="#">Danebook</a>
        </section>

        <!--DESCRIPTION
        As a visitor to the site
        I want to sign in to my account
        So I can use the site
        TASKS
        The visitor can enter email and password to sign in-->

        <!--collapsing login form-->
        <section id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Email">
              <input type="password" class="form-control" placeholder="Password">
              <button type="submit" class="form-control btn btn-info">Log In</button>
            </div>
          </form>
        </section><!--/.navbar-collapse -->
      </div><!--end container-->
    </nav><!--end navbar-->

    <!--DESCRIPTION
    As a new visitor to Danebook,
    I want to sign up for an account
    So I can join the community and start posting.
    TASKS
    Potential users can sign up after entering their email, username, password, birthday and gender
    The birthday fields include separate drop-downs for day, month, and year
    Birthday dropdown fields are pre-populated with data (e.g. 31 days, 12 months and ~100 years)-->

    <!--The main container which holds the welcome list and sign up form for new users-->
    <main class="container">
      <!--row holds the three articles-->
      <section class="row">
        <!--each article is a column which takes up one third of the space-->
        <article class="jumbotron col-md-8">
          <h2>Connect with all your friends!</h2>
          <ul id="bullet-points">
            <li><strong>See photos and updates</strong> in your newsfeed</li>
            <li><strong>Post your status for the world to see</strong> from your profile</li>
            <li><strong>Get in touch with your friends</strong> by "friending" them</li>
            <li><strong>Like things</strong> because you're a positive person!</li>
          </ul>
        </article>
        <article class="col-md-4">
          <h2>Sign Up</h2>
          <form class="form">
            <div class="row form-group">
              <div class="col-xs-6">
                <input class="form-control" type="text" placeholder="First Name">
              </div>
              <div class="col-xs-6">
                <input class="form-control" type="text" placeholder="Last Name">
              </div>
            </div>

            <div class="row form-group">
              <div class="col-xs-12">
                <input class="form-control" type="email" placeholder="Email">
              </div>
            </div>

            <div class="row form-group">
              <div class="col-xs-12">
                <input class="form-control" type="password" placeholder="Your New Password">
              </div>
            </div>

            <div class="row form-group">
              <div class="col-xs-12">
                <input class="form-control" type="password" placeholder="Confirm Your Password">
              </div>
            </div>

            <div class="row form-group">
              <div class="col-xs-12">
                <input class="form-control" type="date">
              </div>
            </div>

            <div class="row form-group">
              <div class="col-xs-12">
                <input type="radio" name="sex" value="female"> Female
                <input type="radio" name="sex" value="male"> Male
              </div>
            </div>

            <div id="signup-button" class="row form-group">
              <button type="submit" class="btn btn-success col-xs-12">Sign Up!</button>
            </div>
          </form>
        </article>
      </section><!--end row of articles-->
    </main><!--end main container-->
  </body>
</html>
